<script>

    body.style.padding = "145px";

    // div.innerText = "hello";

    let btn = document.createElement("button");
    btn.innerText = "To-Do";
    btn.style.height = "30px";

    div.append(btn);
    btn.onclick = function () {
    window.location.href = "todo.html";
  };

    let button = document.createElement("button");
    button.innerText = "Calculator";
