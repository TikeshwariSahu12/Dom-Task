    const h1 = document.createElement("h1");
    div.append(h1);
    h1.innerText = "To-Do List";
    h1.style.textAlign = "center";

    const div1 = document.createElement("div");
    div1.style.height = 'auto';
    div1.style.width = '500px';
    div1.innerText = "Each day I will accomplish one thing on my todo list.";
    div1.style.textAlign = "center";
    div1.style.fontSize = "20px";
    div.append(div1);

    const h3 = document.createElement("h3");
    h3.innerText = "What you want to add here..";
    h3.style.marginLeft = "20px";
    div.append(h3);

    const input = document.createElement("input");
    input.style.height = "20px";
    input.style.width = "450px";
    input.style.marginLeft = "20px";
    input.placeholder = "Typing here.."
    input.style.border = '2px solid black';
    div.append(input);

    const btn = document.createElement("button");
    btn.innerText = "Add";
    btn.style.textAlign = "center";
    btn.style.margin = "20px";
    div.append(btn);

    const div2 = document.createElement("div");
    div2.style.borderBlockColor = "1px solid black";
    div2.style.margin = "20px";
    div2.style.marginTop = "1px";
    div2.style.height = "300px";
    div2.style.padding = "20px";
    div2.style.backgroundRepeat = "no-repeat";
    div2.style.backgroundSize = "cover";
    div2.style.backgroundImage = "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQV9yXovw8VgLcKv2tdj7E-QREK3UC-Mza4JFTuYUvwcY0NO6cvKh7s_OeR-AHjrOBqLUU&usqp=CAU')"
    div.append(div2);


    btn.addEventListener("click", function () {
        const value = input.value;
        const newItem = document.createElement("div");
        newItem.innerText = value;
        input.value = "";
        newItem.style.marginTop = "20px";
        div2.append(newItem);

        const deletebtn = document.createElement("button");
        deletebtn.innerText = "Delete..";
        deletebtn.style.border = "1px solid black";
        deletebtn.style.height = "20px";
        deletebtn.style.marginLeft = "20px";
        deletebtn.style.width = "80px";
        newItem.append(deletebtn);
        deletebtn.addEventListener("click", function () {
            newItem.remove();
        });
    });
